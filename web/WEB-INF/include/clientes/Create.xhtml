<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateClientesTitle}" closeOnEscape="true">

            <h:form id="ClientesCreateForm">

                <h:panelGroup id="display" rendered="#{clientesController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_razonSocialCliente}" for="razonSocialCliente" />
                        <p:inputTextarea rows="4" cols="30" id="razonSocialCliente" value="#{clientesController.selected.razonSocialCliente}" title="#{myBundle.CreateClientesTitle_razonSocialCliente}" />

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_direccionCliente}" for="direccionCliente" />
                        <p:inputTextarea rows="4" cols="30" id="direccionCliente" value="#{clientesController.selected.direccionCliente}" title="#{myBundle.CreateClientesTitle_direccionCliente}" />

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_telefonoCliente}" for="telefonoCliente" />
                        <p:inputTextarea rows="4" cols="30" id="telefonoCliente" value="#{clientesController.selected.telefonoCliente}" title="#{myBundle.CreateClientesTitle_telefonoCliente}" />

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_emailCliente}" for="emailCliente" />
                        <p:inputTextarea rows="4" cols="30" id="emailCliente" value="#{clientesController.selected.emailCliente}" title="#{myBundle.CreateClientesTitle_emailCliente}" />

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_contacto}" for="contacto" />
                        <p:inputTextarea rows="4" cols="30" id="contacto" value="#{clientesController.selected.contacto}" title="#{myBundle.CreateClientesTitle_contacto}" />

                        <p:outputLabel value="#{myBundle.CreateClientesLabel_codigoDistrito}" for="codigoDistrito" />
                        <p:selectOneMenu id="codigoDistrito" value="#{clientesController.selected.codigoDistrito}"  converter="distritosConverter">
                            <f:selectItem itemLabel="#{myBundle.SelectOneMessage}"/>
                            <f:selectItems value="#{distritosController.items}"
                                           var="codigoDistritoItem"
                                           itemValue="#{codigoDistritoItem}"
                                           itemLabel="#{codigoDistritoItem.idDistrito.toString()}"
                                           />

                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.saveNew}" value="#{myBundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ClientesCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ClientesCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
