<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="VendedoresEditDlg" widgetVar="VendedoresEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{vendedoresController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditVendedoresLabel_codigoVendedor}" for="codigoVendedor" />
                        <h:outputText id="codigoVendedor" value="#{vendedoresController.selected.codigoVendedor}" />

                        <p:outputLabel value="#{myBundle.EditVendedoresLabel_nombreVendedor}" for="nombreVendedor" />
                        <p:inputTextarea rows="4" cols="30" id="nombreVendedor" value="#{vendedoresController.selected.nombreVendedor}" title="#{myBundle.EditVendedoresTitle_nombreVendedor}" />

                        <p:outputLabel value="#{myBundle.EditVendedoresLabel_apellidoVendedor}" for="apellidoVendedor" />
                        <p:inputTextarea rows="4" cols="30" id="apellidoVendedor" value="#{vendedoresController.selected.apellidoVendedor}" title="#{myBundle.EditVendedoresTitle_apellidoVendedor}" />

                        <p:outputLabel value="#{myBundle.EditVendedoresLabel_fechaIngreso}" for="fechaIngreso" />
                        <p:calendar id="fechaIngreso" pattern="MM/dd/yyyy" value="#{vendedoresController.selected.fechaIngreso}" title="#{myBundle.EditVendedoresTitle_fechaIngreso}"  showOn="button"/>

                        <p:outputLabel value="#{myBundle.EditVendedoresLabel_sueldoBasico}" for="sueldoBasico" />
                        <p:inputText id="sueldoBasico" value="#{vendedoresController.selected.sueldoBasico}" title="#{myBundle.EditVendedoresTitle_sueldoBasico}"/>

                        <p:outputLabel value="#{myBundle.EditVendedoresLabel_tipoVendedor}" for="tipoVendedor" />
                        <p:inputTextarea rows="4" cols="30" id="tipoVendedor" value="#{vendedoresController.selected.tipoVendedor}" title="#{myBundle.EditVendedoresTitle_tipoVendedor}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{vendedoresController.save}" value="#{myBundle.Save}" update="display,:VendedoresListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('VendedoresEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('VendedoresEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
