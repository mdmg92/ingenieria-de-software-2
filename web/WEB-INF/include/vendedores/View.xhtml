<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="VendedoresViewDlg" widgetVar="VendedoresViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewVendedoresTitle}" closeOnEscape="true">

            <h:form id="VendedoresViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{vendedoresController.selected != null}">

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_codigoVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.codigoVendedor}" title="#{myBundle.ViewVendedoresTitle_codigoVendedor}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_nombreVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.nombreVendedor}" title="#{myBundle.ViewVendedoresTitle_nombreVendedor}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_apellidoVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.apellidoVendedor}" title="#{myBundle.ViewVendedoresTitle_apellidoVendedor}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_fechaIngreso}"/>
                        <h:outputText value="#{vendedoresController.selected.fechaIngreso}" title="#{myBundle.ViewVendedoresTitle_fechaIngreso}">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:outputText>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_sueldoBasico}"/>
                        <h:outputText value="#{vendedoresController.selected.sueldoBasico}" title="#{myBundle.ViewVendedoresTitle_sueldoBasico}"/>

                        <h:outputText value="#{myBundle.ViewVendedoresLabel_tipoVendedor}"/>
                        <h:outputText value="#{vendedoresController.selected.tipoVendedor}" title="#{myBundle.ViewVendedoresTitle_tipoVendedor}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('VendedoresViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
