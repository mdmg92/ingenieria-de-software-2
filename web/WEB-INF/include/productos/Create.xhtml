<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosCreateDlg" widgetVar="ProductosCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateProductosTitle}" closeOnEscape="true">

            <h:form id="ProductosCreateForm">

                <h:panelGroup id="display" rendered="#{productosController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateProductosLabel_descripcionProducto}" for="descripcionProducto" />
                        <p:inputTextarea rows="4" cols="30" id="descripcionProducto" value="#{productosController.selected.descripcionProducto}" title="#{myBundle.CreateProductosTitle_descripcionProducto}" />

                        <p:outputLabel value="#{myBundle.CreateProductosLabel_precioActual}" for="precioActual" />
                        <p:inputText id="precioActual" value="#{productosController.selected.precioActual}" title="#{myBundle.CreateProductosTitle_precioActual}"/>

                        <p:outputLabel value="#{myBundle.CreateProductosLabel_unidadMedida}" for="unidadMedida" />
                        <p:inputTextarea rows="4" cols="30" id="unidadMedida" value="#{productosController.selected.unidadMedida}" title="#{myBundle.CreateProductosTitle_unidadMedida}" />

                        <p:outputLabel value="#{myBundle.CreateProductosLabel_stockActual}" for="stockActual" />
                        <p:inputText id="stockActual" value="#{productosController.selected.stockActual}" title="#{myBundle.CreateProductosTitle_stockActual}"/>

                        <p:outputLabel value="#{myBundle.CreateProductosLabel_stockMinimo}" for="stockMinimo" />
                        <p:inputText id="stockMinimo" value="#{productosController.selected.stockMinimo}" title="#{myBundle.CreateProductosTitle_stockMinimo}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productosController.saveNew}" value="#{myBundle.Save}" update="display,:ProductosListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductosCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProductosCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
